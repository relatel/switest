name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"
          bundler-cache: true

      - name: Run unit tests
        run: bundle exec rake test

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Run integration tests
        run: docker compose run --rm test

      - name: Show FreeSWITCH logs on failure
        if: failure()
        run: docker compose logs freeswitch

      - name: Stop containers
        if: always()
        run: docker compose down
