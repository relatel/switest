name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"
          bundler-cache: true

      - name: Run unit tests
        run: bundle exec rake test

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"
          bundler-cache: true

      - name: Start FreeSWITCH
        run: |
          docker compose up -d freeswitch
          # Wait for FreeSWITCH to be healthy
          for i in {1..30}; do
            if docker compose exec -T freeswitch fs_cli -x "status" > /dev/null 2>&1; then
              echo "FreeSWITCH is ready"
              break
            fi
            echo "Waiting for FreeSWITCH... ($i/30)"
            sleep 2
          done

      - name: Run integration tests
        env:
          FREESWITCH_HOST: 127.0.0.1
          FREESWITCH_PORT: 8021
          FREESWITCH_PASSWORD: ClueCon
        run: bundle exec rake integration

      - name: Show FreeSWITCH logs on failure
        if: failure()
        run: docker compose logs freeswitch

      - name: Stop FreeSWITCH
        if: always()
        run: docker compose down
