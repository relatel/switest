services:
  freeswitch:
    build:
      context: docker/freeswitch
      args:
        fs_repo_user: ${FS_REPO_USER}
        fs_repo_password: ${FS_REPO_PASSWORD}
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "8021:8021/tcp"
    volumes:
      - ./docker/freeswitch/modules.conf.xml:/etc/freeswitch/autoload_configs/modules.conf.xml:ro
      - ./docker/freeswitch/event_socket.conf.xml:/etc/freeswitch/autoload_configs/event_socket.conf.xml:ro
      - ./docker/freeswitch/acl.conf.xml:/etc/freeswitch/autoload_configs/acl.conf.xml:ro
      - ./docker/freeswitch/dialplan.xml:/etc/freeswitch/dialplan/public/00_switest.xml:ro
    healthcheck:
      test: ["CMD", "fs_cli", "-x", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  test:
    build: .
    volumes:
      - .:/app
      - bundle:/bundle
    depends_on:
      freeswitch:
        condition: service_healthy
    environment:
      FREESWITCH_HOST: freeswitch
      FREESWITCH_PORT: 8021
      FREESWITCH_PASSWORD: ClueCon

volumes:
  bundle:
